<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Dream Travels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="booking.html" class="active">Booking</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">About Us</a>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book Your Dream Trip</h2>
    <p>Please fill out the form below to confirm your booking.</p>

    <form class="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="checkin">Check-In Date</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Check-Out Date</label>
      <input type="date" id="checkout" required>

      <label for="package">Choose Package</label>
      <select id="package" required>
        <option value="">-- Select a Package --</option>
        <option>Island Escape - Maldives</option>
        <option>Adventure Trek - Nepal</option>
        <option>City Lights - Paris</option>
        <option>Desert Safari - Dubai</option>
        <option>Cultural Journey - Japan</option>
        <option>Wilderness Escape - Canada Rockies</option>
        <option>Tropical Bliss - Bali</option>
        <option>Heritage Tour - Egypt</option>
      </select>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" min="1" value="1">

      <label for="promo">Promo Code</label>
      <input type="text" id="promo" placeholder="Enter code if any">

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dream Travels</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
