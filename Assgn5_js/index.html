<body>
    <!-- Question 1 -->
    <label for="first">Enter first number: </label>
    <input type="number" name="first" id="first" /><br>

    <input type="number" id="second" name="second" /><br>
    <button type="submit" onclick="calculate()">Submit</button>

    50px;"></div>
