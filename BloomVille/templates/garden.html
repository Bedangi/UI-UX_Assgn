<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bloomville - Your Magical Flower Adventure</title>
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
        <link rel="stylesheet" href="../static/style.css" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script src="../static/script.js" defer></script>
    </head>
    <body class="font-display bg-background-light">
        <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
            <div class="layout-container flex h-full grow flex-col">
                <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
                    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

                        <!-- TopNavBar -->
                        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/20 dark:border-primary/30 px-6 sm:px-10 py-3">
                            <div class="flex items-center gap-4 text-slate-900 dark:text-white">
                                <div class="size-6 text-primary">
                                    <span class="material-symbols-outlined !text-3xl">local_florist</span>
                                </div>
                                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Bloomville</h2>
                            </div>

                            <div class="flex flex-1 justify-end gap-8">
                                <div class="flex items-center gap-9">
                                    <a href="{{ url_for('home') }}" class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Home</a>
                                    <a href="{{ url_for('home') }}#feature" class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">About Us</a>
                                </div>

                                <div class="flex gap-2">
                                    <a href="{{ url_for('basket') }}">
                                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary text-slate-900 text-sm font-bold leading-normal tracking-[0.015em]">
                                        <span class="truncate">My Basket</span>
                                    </button>
                                    </a>
                                </div>

                            </div>
                        </header>

                        <!-- Chips / Category Filters -->
                        <div class="flex justify-center p-3 mt-4">
                            <div class="chip-container">
                                <div class="chip" data-filter="all">
                                    <span class="material-symbols-outlined text-text-dark">local_florist</span>
                                    <p>All</p>
                                </div>
                                <div class="chip" data-filter="bouquets">
                                    <span class="material-symbols-outlined text-text-dark">filter_vintage</span>
                                    <p>Bouquets</p>
                                </div>
                                <div class="chip" data-filter="seasonal specials">
                                    <span class="material-symbols-outlined text-text-dark">star</span>
                                    <p>Seasonal Specials</p>
                                </div>
                            </div>
                        </div>

                        <!-- Product Grid -->
                        <div class="product-grid">
                            {% for f in flowers %}
                            <div class="product-card" data-tag="{{ f.tag }}">
                                {% if f.tag %}
                                <div class="badge">{{ f.tag }}</div>
                                {% endif %}
                                <div class="product-img" style="background-image: url('{{ f.image_link }}');"></div>
                                <div class="product-info">
                                    <p class="product-title">{{ f.name }}</p>
                                    <p class="product-price">â‚¹{{ f.price }}</p>
                                </div>
                                <button class="add-btn" onclick="addToCart('{{ f.name }}', '{{ f.price }}', '{{ f.image_link }}')">Add to Cart</button>
                            </div>
                            {% endfor %}
                        </div>

                        <!-- Footer -->
                        <footer class="flex flex-col gap-6 px-5 py-10 text-center mt-10 border-t border-primary/20 dark:border-primary/30">
                            <div class="flex flex-wrap items-center justify-center gap-6">
                                <a href="{{ url_for('home') }}#feature" class="footer-link">About Us</a>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
