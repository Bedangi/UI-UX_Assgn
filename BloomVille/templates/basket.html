<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bloomville - Your Magical Flower Adventure</title>
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../static/style.css" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script src="../static/script.js" defer></script>
    </head>

    <body class="bg-[#f5faf7] font-[Spline Sans]">
        <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
            <div class="layout-container flex h-full grow flex-col">
                <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
                    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

                        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/20 dark:border-primary/30 px-6 sm:px-10 py-3">
                            <div class="flex items-center gap-4 text-slate-900 dark:text-white">
                                <div class="size-6 text-primary">
                                    <span class="material-symbols-outlined !text-3xl">local_florist</span>
                                </div>
                                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Bloomville</h2>
                            </div>

                            <div class="flex flex-1 justify-end gap-8">
                                <div class="flex items-center gap-9">
                                    <a href="{{ url_for('home') }}" class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Home</a>
                                    <a href="{{ url_for('garden') }}" class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Flowers</a>
                                    <a href="{{ url_for('home') }}#feature" class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">About Us</a>
                                </div>
                            </div>
                        </header>

                        <main class="max-w-6xl mx-auto py-12 px-6">
                            <h2 class="text-4xl font-extrabold text-[#0d1c12]">Your Flower Basket</h2>
                            <p class="text-green-600 mt-1">Review your beautiful blooms!</p>

                            <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-10">
                                <div class="lg:col-span-2 space-y-6">

                                    <!-- Item Cards -->
                                    <div id="basketContainer" class="space-y-6"></div>

                                    <div class="flex justify-between pt-4">
                                        <a class="flex items-center gap-2 text-gray-700 font-medium" href="{{ url_for('garden') }}">
                                            <span class="material-symbols-outlined">arrow_back</span> Continue Shopping
                                        </a>
                                    </div>
                                </div>

                                <!-- Sidebar -->
                                <div class="space-y-6">
                                    <div class="bg-white rounded-2xl p-6 shadow-md">
                                        <h2 class="text-xl font-bold text-[#0d1c12] mb-4">Order Summary</h2>

                                        <div class="space-y-2">
                                            <div class="flex justify-between"><span>Subtotal</span><span id="subtotalValue">₹0</span></div>
                                            <div class="flex justify-between"><span>Shipping</span><span>₹50</span></div>
                                            <div class="border-t my-3"></div>
                                            <div class="flex justify-between font-bold text-lg">
                                                <span>Total</span><span id="totalValue">₹50</span>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-full text-lg flex justify-center items-center gap-2 shadow-lg">
                                        Place Your Order!
                                        <span class="material-symbols-outlined text-white">arrow_forward</span>
                                    </button>
                                </div>
                            </div>
                        </main>

                        <footer class="flex flex-col gap-6 px-5 py-10 text-center mt-10 border-t border-primary/20 dark:border-primary/30">
                            <div class="flex flex-wrap items-center justify-center gap-6">
                                <a href="{{ url_for('home') }}#feature" class="footer-link">About Us</a>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
