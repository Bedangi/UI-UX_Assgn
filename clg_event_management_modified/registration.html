<div class="container">
    <h2>Participant Registration Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
            <option value="">--Select--</option>
            <option value="quiz">Quiz Contest</option>
            <option value="debate">Debate Competition</option>
            <option value="art">Art and Craft Exhibition</option>
            <option value="sports">Sports Meet</option>
            <option value="music">Music and Dance</option>
            <option value="science">Science Fair</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Register" />
    </form>
</div>
